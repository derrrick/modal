<div class="container-fluid" ng-controller="BusinessProjectIdTaskCtrl">
    <div class="row">
        <div class="col-xs-6">
            <h2>{{project.name}}</h2>
        </div>
        <div class="col-xs-6 text-right">
            <a class="btn btn-default btn-back" ui-sref="business.projects"><i
                    class="glyphicon glyphicon-chevron-left"></i> Back to Projects</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-xs-6">
                Additional info related to Project<br/>
                etc etc etc<br/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="btn btn-sm" ui-sref="business.project_id({id: project.id})"><i class="fa fa-chevron-left"></i></a> {{task.name}}</th></tr>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <ul class="employee-list">
                        <li ng-repeat="empInProj in empInProjList">
                            <a ui-sref="business.employees_id({id: empInProj.id})">{{empInProj.full_name}}</a>
                            <button class="btn btn-default" ng-click="removeFromTask($index)"
                                    ng-disabled="empInProj.full_name"><i
                                    class="fa fa-chevron-right"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <ul class="employee-list">
                        <li ng-repeat="empNotInProj in empNotInProjList">
                            <a ui-sref="business.employees_id({id: empNotInProj.id})">{{empNotInProj.full_name}}</a>
                            <button class="btn btn-default" ng-click="removeFromTask($index)"
                                    ng-disabled="empNotInProj.full_name"><i
                                    class="fa fa-chevron-right"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ./row -->

    <div id="#create-task" ng-show="createTaskPane">
        <div class="lite-pane-wrap">
            <div class="lite-pane downscroll">
                <form class="form--panel" name="newTaskForm" novalidate>
                    <div class="lite-pane downscroll">
                        <div class="form-group" ng-class="{'has-error': newTaskForm.name.$invalid && submitted}">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control" ng-model="task.name"
                                   name="name"
                                   placeholder="Task Name" ng-required="true">
                        </div>
                    </div>
                    <div class="lite-pane--base">
                        <div class="col-sm-12 text-right controls">
                            <button ng-click="cancelCreateTask()" class="btn btn-default">Cancel</button>
                            <button type="submit" ng-disabled="newTaskForm.$invalid"
                                    ng-click="saveNewTask(task)"
                                    class="btn btn-primary">Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
