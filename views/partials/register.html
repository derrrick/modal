<div ng-controller="UserSignupCtrl">
    <div class="wrap-sign">
        <div class="sign-top">
            <p>Sign up for <span class="orange">FREE!</span></p>
            <p>No Credit Card Needed.</p>
        </div>
        <div class="modal-med modal-signup">
            <div class="modal-med-header text-center">
                <img src="img/logo3.png"/>
                <p>Sign up for your free 30-day trial</p>
            </div>
            <div class="modal-med-body">
                <form class="form-horizontal" role="form" name="signupForm" novalidate>
                    <!--<div class="form-group" ng-class="{ 'has-error' : signupForm.fullName.$invalid && submitted }">-->
                        <!--<label for="inputFullName" class="col-sm-4 control-label">Full Name:</label>-->

                        <!--<div class="col-sm-8">-->
                            <!--<input type="text" class="form-control" id="inputFullName" placeholder="" name="fullName" ng-model="signup.fullname" ng-required>-->
                            <!--<p ng-show="signupForm.fullName.$invalid && submitted" class="help-block">Client name is required.</p>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && submitted }">
                        <label for="inputEmail" class="col-sm-4 control-label">Email Address:</label>

                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="" name="email" ng-model="newSignup.email" required>
                            <p ng-show="signupForm.email.$invalid && submitted" class="help-block">Please enter a valid Email..</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && submitted }">
                        <label for="inputPassword" class="col-sm-4 control-label">Password:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputPassword" placeholder="" name="password" ng-model="newSignup.password" required>
                            <p ng-show="signupForm.password.$invalid && submitted" class="help-block">Password cannot be blank.</p>
                        </div>
                    </div>
                    <!--<div class="form-group" ng-class="{ 'has-error' : signupForm.confPassword.$invalid && submitted }">-->
                        <!--<label for="inputConfPassword" class="col-sm-4 control-label">Confirm:</label>-->

                        <!--<div class="col-sm-8">-->
                            <!--<input type="text" class="form-control" id="inputConfPassword" placeholder="" name="confPassword" ng-model="singup.confpassword" ng-required>-->
                            <!--<p ng-show="signupForm.confPassword.$invalid && submitted" class="help-block">Client name is required.</p>-->
                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-med-footer clearfix">
                <div class="checkbox pull-left">
                    <label>
                        <input type="checkbox" value="" ng-model="newSignup.termsofservice">
                        I agree to the terms and service
                    </label>
                </div>
                <button class="btn btn-med btn-blue pull-right" ng-click="signup(signupForm.$valid)">Sign Up</button>
            </div>
        </div>

        <div class="sign-bottom">
            <p>Already a member? <a href="#">Login Now</a></p>
        </div>

    </div>
</div>
