<div class="modal edit-client" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-employee">
        <div class="modal-content">
          <div class="modal-header add-empl clearfix">
            <a class="close-out" ng-click="cancelEditClient()"><i class="flaticon solid x-1"></i></a>
            <div class="modal-avatar">
              <img src="http://placehold.it/70x70" class="img-circle" />
            </div>
            <div class="modal-details">
              <ul class="list-unstyled">
                <li>{{myClient.name}}</li>
              </ul>
            </div>
          </div>
          <div class="modal-body add-empl">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputName" placeholder="" ng-model="myClient.name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputStatus" class="col-sm-3 control-label">Status:</label>
                <div class="col-sm-9">
                  <select class="form-control" id="inputStatus" ng-model="myClient.status">
                      <option value="0">Inacive</option>
                      <option value="1">Acive</option>
                      <option value="2">Deleted</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDesc" class="col-sm-3 control-label">Description:</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="inputDesc" placeholder="" ng-model="myClient.description"></textarea>
                </div>
              </div>

                    <!--<option>United States Dollar (USD)</option>-->
                    <!--<option>YEN, BITCH</option>-->
                    <!--<option>Canadian Maple Syrup</option>-->
                  <!--</select>-->
                <!--</div>-->
              <!--</div>-->
            </form>
            <hr />
          </div>
          <div class="modal-footer add-empl">
            <!--<button class="btn btn-med btn-orange">Delete</button>-->
            <button class="btn btn-med btn-blue" ng-click="saveEditClient(myClient)">Save</button>
          </div>
        </div>
      </div>
    </div>
